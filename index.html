<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="content">
        <div class="left-side">
            <div class="button-container">
                <button class="dark">Dark</button>
                <button class="colour">Colourful</button>
            </div>
        </div>
        <div class="center">
            <div class="grid-container"></div>
        </div>
        <div class="right-side">
            <p>Adjust Grid Size:</p>
            <p class="user-input-text">16x16</p>
            <input type="range" min="5" max="50" value="16" class="slider">
            <button class="reset">Reset</button>
        </div>
    </div>
        
    <div class="footer">
        <p>Made with love by FoxyBryn</p>
    </div>


</body>
</html>
